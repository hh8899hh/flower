<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>花卉世界</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #e6f0fa, #f0f4f8);
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            margin-top: -50px;
        }
        .circle {
            width: 240px;
            height: 240px;
            position: relative;
            margin-top: -50px;
        }
        .circle svg {
            width: 100%;
            height: 100%;
        }
        .circle-bg {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 8;
        }
        .circle-progress {
            fill: none;
            stroke: #28a745;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 678.584;
            stroke-dashoffset: 678.584;
            transition: stroke-dashoffset 0.05s linear;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 56px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }
        .entering-text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #28a745;
        }
        .entering-text span {
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 1.5s forwards;
            animation-delay: calc(0.2s * var(--i));
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .button {
            margin-top: 40px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: none;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            animation: buttonPulse 1.5s infinite ease-in-out;
        }
        .button:hover {
            background-color: #218838;
        }
        @keyframes buttonPulse {
            0% {
                transform: scale(1);
                box-shadow: 0px 0px 5px rgba(40, 167, 69, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0px 0px 15px rgba(40, 167, 69, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 0px 5px rgba(40, 167, 69, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <svg>
                <circle class="circle-bg" cx="120" cy="120" r="108"></circle>
                <circle class="circle-progress" id="circleProgress" cx="120" cy="120" r="108"></circle>
            </svg>
            <div class="text" id="text">0%</div>
        </div>
        <a class="button" id="enterButton">点击进入</a>
    </div>

    <script>
        const circleProgress = document.getElementById('circleProgress');
        const textElement = document.getElementById('text');
        const enterButton = document.getElementById('enterButton');
        const circumference = 678.584;
        let percentage = 0;

        const loadingInterval = setInterval(() => {
            percentage += 2;
            textElement.textContent = `${percentage}%`;
            const offset = circumference - (percentage / 100) * circumference;
            circleProgress.style.strokeDashoffset = offset;
            
            if (percentage >= 100) {
                clearInterval(loadingInterval);
                fetch('https://www.gumpussy.com/server/check-domain')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            textElement.innerHTML = `
                                <span style="--i: 0">正</span>
                                <span style="--i: 1">在</span>
                                <span style="--i: 2">进</span>
                                <span style="--i: 3">入</span>
                            `;
                            textElement.classList.add('entering-text');
                            setTimeout(() => {
                                window.location.href = data.url;
                            }, 2000);
                        } else {
                            textElement.textContent = '完成';
                            enterButton.style.display = 'inline-block';
                            enterButton.href = data.url;
                        }
                    });
            }
        }, 50);
    </script>
</body>
</html>
